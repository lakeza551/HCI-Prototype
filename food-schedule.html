<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/food-schedule.css">
</head>
<body>
    <div class="center">
        <div class="schedule-container">
        </div>
    </div>
    <div class="meal-info-backdrop">
        <div class="meal-info-container">
            <div class="center">
                <h1>วันที่ 1</h1>
            </div>
            <div class="meal-info">
                <div class="meal-time">
                    <h2>มื้อเข้า: กะเพราไก่</h2>
                    <i onclick="showDescription(this)" class="fa-sharp fa-regular fa-circle-down"></i>
                </div>
                <div class="meal-description" style="height: 0px;">
                    <label for="">ฟหกด่้่กหฟ้่าฟกห้ดากหฟด้กหฟ่้ด่สกหฟ้ด่าส้</label>
                </div>
                <div class="meal-ingredient">
                    <label for="">ข้าว</label>
                    <label for="">กะเพรา</label>
                </div>
            </div>
        </div>
    </div>
    <a class="achievement" href="./achievement.html">
        <i class="fa-solid fa-trophy"></i>
    </a>
    <script src="./js/food-schedule.js"></script>
</body>
</html>
